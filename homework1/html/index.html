<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>播放器</title>
<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="whole">
	<div class="header">
		<img class="clearfix" src="../img/logo.png" alt="logo">
		<div class="button clearfix">
			<a href="#">一</a>
			<a href="#" >口</a>
			<a href="#">X</a>
		</div>
	</div>
	<div class="main clearfix">
		<img src="../img/picture.png" alt="picture">
		<div class="player">
			<div class="title">
				<p>冻结的时间-宣美 王嘉尔</p>
				<img src="../img/share.png" alt="share">
				<img src="../img/download.png" alt="download">
			</div>
			<div class="bar">
				<p>2:28/4:38</p>
				<img src="../img/bar.png" alt="process-bar">
			</div>
			<div class="operate clearfix">
				<img src="../img/prev.png" alt="prev" style="margin-top: 30px;">
				<img src="../img/stop.png" alt="stop">
				<img src="../img/next.png" alt="next" style="margin-top: 30px;">
			</div>
		</div>
	</div>
	<div class="search clearfix">
		<div class="search-box clearfix">
			<input type="text" placeholder="搜索页面内容(实现)" style="height: 25px;border-radius: 5px;border: none;width: 300px;" id="input">
			<img src="../img/search.png" alt="search" id="img">
		</div>
	</div>
	<div class="content clearfix">
		<div class="content-list">
			<ul>
				<li id="local"><a href="#">本地歌曲</a></li>
				<li id="favorite"><a href="#">我的最爱</a></li>
				<li><a href="#">播放记录</a></li>
			</ul>
		</div>
		<div class="content-content">
			<div class="music">
				<p>歌曲</p>
				<p>歌手</p>
				<p>时长</p>
			</div>
			<div class="song">
				<p>if you do</p>
				<p>got7</p>
				<p>3:28</p>
			</div>
			<div class="song">
				<p>stop stop it</p>
				<p>got7</p>
				<p>3:16</p>
			</div>
			<div class="song">
				<p>暗涌</p>
				<p>王菲</p>
				<p>4:23</p>
			</div>
			<div class="song">
				<p>奇妙的约会</p>
				<p>洪钟</p>
				<p>3:18</p>
			</div>
			<div class="song">
				<div>
					<p>冻结的时间</p>
					<p>宣美</p>
					<p>4:38</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</html>
